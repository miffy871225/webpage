<h1>The  Chainsmokers</h1>
<p>>老菸槍雙人組，是一個由美國DJ安德魯·塔加特和艾利克斯·博爾組成的雙人組。
組合最開始由博爾和前成員瑞特·比克斯勒於2012年在紐約市創建。 
2014年，組合發布了歌曲《#Selfie》，歌曲在《告示牌》百強單曲榜取得了第16名的成績。2015年10月，團體發布了首張EP《花現神曲》。</p>
